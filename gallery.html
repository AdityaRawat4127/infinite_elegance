<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>

    <!-- Video Background -->
    <div class="smokevideo">
        <video autoplay loop muted playsinline class="smokevideo">
            <source src="css/imggallery/video.mp4.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Logo Section -->
    <div class="log">
        <nav>
            <img src="image/LOGO.png" class="logo">
        </nav>
    </div>

    <!-- First Row: Fashion Gallery and Kitchen Gallery -->
    <div class="gallery-row">
        <div class="gallery">
            <a href="https://www.amazon.in/b?node=56815456031">
                <img src="css/imggallery/b.png" alt="Fashion" width="300" height="300">
            </a>
            <div class="desc">"Fashion"</div>
        </div>

        <div class="gallery">
            <a
                href="https://www.amazon.in/s?k=kitchen+products&i=kitchen&crid=49SIVITU93MB&sprefix=kitchen+products%2Ckitchen%2C308&ref=nb_sb_noss_2">
                <img src="css/imggallery/d.png" alt="Kitchen" width="300" height="300">
            </a>
            <div class="desc">"Kitchen Products"</div>
        </div>
    </div>

    <!-- Second Row: Beauty Gallery and Electronic Gallery -->
    <div class="gallery-row">
        <div class="gallery">
            <a
                href="https://www.amazon.in/s?k=beauty+sale&crid=2C66XDK34L6S9&sprefix=beauty+sale%2Caps%2C318&ref=nb_sb_noss_1">
                <img src="css/imggallery/c.png" alt="Beauty" width="300" height="300">
            </a>
            <div class="desc">"Beauty Products"</div>
        </div>

        <div class="gallery">
            <a href="https://www.amazon.in/electronics/b/?ie=UTF8&node=976419031&ref_=nav_cs_electronics">
                <img src="css/imggallery/e.png" alt="New Gallery" width="300" height="300">
            </a>
            <div class="desc">"Electronics"</div>
        </div>
    </div>

</body>

</html>
